<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Data Management</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>
    <table class="table">
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Role</th>
      <th>Months Worked</th>
      <th>Monthly Rate ($)</th>
      <th>Total Billed ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
    </tr>
    <tr>
      <th scope="row"></th>
    </tr>
    <tr>
      <th scope="row"></th>
    </tr>
  </tbody>
</table>


    

    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">New Member Sign-Up</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Role:</label>
                <input class="form-control" id="role-input" type="email">
              </div>
              <div class="form-group">
                <label for="age-input">Start Date:</label>
                <input class="form-control" id="start-input" type="date">
              </div>
             <div class="form-group">
                <label for="age-input">Monthly Rate:</label>
                <input class="form-control" id="rate-input" type="number">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->

    </div>



  </div>



</body>

</html>
